<div class="bazaar-card pointer" [ngClass]="{'loading': !loaded, 'expanded': expanded, 'container': expanded}" (click)="expand()">
  
  <div *ngIf="!loaded" class="bazaar-spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>

  <div class="body" *ngIf="loaded">    
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
  </div>
</div>
